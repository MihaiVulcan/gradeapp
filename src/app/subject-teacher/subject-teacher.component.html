Profesori existenti
<mat-table [dataSource]="dataSourceExsist" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.teacherId}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actiuni </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="deleteTeacher(element.teacherId)"> <mat-icon>delete_outline</mat-icon> </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>

<mat-paginator paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>


Profesori
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actiuni </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="addTeacher(element.id)"> <mat-icon>add_outline</mat-icon> </button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</mat-table>

<mat-paginator paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
