<h1>Modificare Profesor</h1>

<form [formGroup]="teachersForm" normal-form (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input formControlName="id" readonly matInput>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" readonly matInput>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Nume</mat-label>
        <input formControlName="lastName" required matInput>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Prenume</mat-label>
        <input formControlName="firstName" required matInput>
    </mat-form-field>
    <br>

    <button mat-raised-button>
        <mat-icon>save</mat-icon>
    </button>
</form>
