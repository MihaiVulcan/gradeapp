<div class="inlineStyle">

    <mat-card class="subjects-card">
        <mat-list>
            <div mat-subheader>Materii</div>
            <mat-list-item *ngFor="let subject of subjects">
                <mat-label (click)="openGrades(subject)" >{{subject.subjectId}}  {{subject.name}}</mat-label>
                <button mat-flat-button (click)="update(subject)"><mat-icon>edit</mat-icon></button> 
            </mat-list-item>
        </mat-list>
    </mat-card>

    <mat-card *ngIf="show"  class="grades-card">
        <mat-table [dataSource]="studentGrades" class="mat-elevation-z8">\

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actiuni </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="editGrade(element)"> <mat-icon>add</mat-icon></button> </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
            </ng-container>
        
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Nume </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Prenume </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef> Grupa </th>
                <td mat-cell *matCellDef="let element"> {{element.group}} </td>
            </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        </mat-table>

        <mat-paginator paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>

    </mat-card>

</div>
