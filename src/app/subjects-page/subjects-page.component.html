<button id="new-subject-button" mat-raised-button (click)="onNewSubject()">
    <mat-icon>add</mat-icon> Materie noua
</button>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actiuni </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button (click)="addTeacher(element.id)"> <mat-icon>add_outline</mat-icon></button>  
            <button mat-button (click)="addStudent(element.id)"> <mat-icon>add_outline</mat-icon> </button> 
            <button id="{{element.id}}-delete" mat-button (click)="deleteSubject(element.id)"> <mat-icon>delete_outline</mat-icon></button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</mat-table>

<mat-paginator paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
