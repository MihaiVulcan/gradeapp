<button mat-raised-button (click)="onNewTeacher()">
    <mat-icon>add</mat-icon> Profesor nou
</button>

<mat-form-field>
    <input matInput [ngModel]="filter" (ngModelChange)="applyFilter($event)" placeholder="Filtru">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Prenume </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actiuni </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button (click)="deleteTeacher(element.id)"> <mat-icon>delete_outline</mat-icon> </button>
            <button mat-button (click)="editTeacher(element)"> <mat-icon>edit_outline</mat-icon> </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
